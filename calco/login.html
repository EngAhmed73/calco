<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Loading spinner styles */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">
                <h1>Calco</h1>
            </a>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue using Calco</p>
            
            <!-- Add a container for auth messages -->
            <div class="auth-message-container"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" 
                               id="email" 
                               name="email"
                               required 
                               placeholder="Enter your email"
                               autocomplete="email"
                               list="emailList">
                    </div>
                    <datalist id="emailList">
                        <!-- Previously used emails will appear here -->
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" 
                               id="password" 
                               required 
                               placeholder="Enter your password"
                               autocomplete="current-password">
                    </div>
                </div>

                <div class="form-group form-extras">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" id="loginButton" class="auth-button">Sign In</button>

                <div class="social-auth">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" id="googleSignIn" class="social-button">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Google
                        </button>
                    </div>
                </div>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Calculator App Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Add loading state handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginButton = document.getElementById('loginButton');
            loginButton.innerHTML = '<span class="loading-spinner"></span>Signing in...';
            loginButton.disabled = true;

            // The form submission will be handled by handleLogin in auth.js
        });
    </script>
</body>
</html>
